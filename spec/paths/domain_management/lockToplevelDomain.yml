post:
  tags: ["domain-management"]
  parameters:
    - name: lockTLDRequest
      in: body
      schema:
        type: object
        properties:
          name:
            type: string
          lock:
            lock: boolean
  responses:
    200:
      description: OK
      schema:
        $ref: './definitions/generalResponse.yml'
    400:
      description: BAD REQUEST
      schema:
        $ref: './definitions/generalResponse.yml'
    401:
      description: UNAUTHORIZED
      schema:
        $ref: './definitions/generalResponse.yml'
    403:
      description: FORBIDDEN
      schema:
        $ref: './definitions/generalResponse.yml'
    404:
      description: NOT FOUND
      schema:
        $ref: './definitions/generalResponse.yml'
    500:
      description: INTERNAL SERVER ERROR
      schema:
        $ref: './definitions/generalResponse.yml'